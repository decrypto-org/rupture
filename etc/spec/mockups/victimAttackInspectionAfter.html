<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Victim Attack Inspection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom CSS library -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- Bootstrapcompiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            function alignModal(){
                    var modalDialog = $(this).find(".modal-dialog");

                    // Applying the top margin on modal dialog to align it vertically center
                    modalDialog.css("margin-top", Math.max(0, ($(window).height() - modalDialog.height()) / 2));
                }
                // Align modal when it is displayed
                $(".modal").on("shown.bs.modal", alignModal);

                // Align modal when user resize the window
                $(window).on("resize", function(){
                $(".modal:visible").each(alignModal);
            });
        });
    </script>

</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-left" href="networkOverview.html"><img src="logo.png"/></a>
            </div> <!-- /.navbar-header -->
        </div> <!-- /.container-fluid -->
    </div> <!-- /.navbar-top -->

    <div class="container">
        <div class="row ghost formformat">
            <div class="col-md-offset-4 col-md-4 centralise col-xs-offset-3 col-xs-6">
                <div>
                    <img src=gmail.ico alt="logo">
                    <h2>Gmail</h2>
                </div>
                <p> <span class="bold">192.168.1.2</span>, Macintosh Apple</p>
                <p class="bold">Decrypted secret: imperd</p>
                <div class="progress progressbar">
                     <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                        20%
                    </div>
                </div>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-6">
                <table class="table table-bordered ghost">
                    <thead>
                        <tr>

                            <td>Round</td>
                            <td>Batch</td>
                            <td>Alignment Alphabet</td>
                            <td>Possible Knownprefix</td>
                            <td>Confidence</td>
                        </tr>
                    </thead>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>ABCDEFGHIJKLMNOPQRSTUVXYZW</td>
                        <td>imperd</td>
                        <td>0.67</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>UBADQERFCHIJKLZNOGPSWTVXYM</td>
                        <td>imperd</td>
                        <td>1.0</td>
                    </tr>
                    </tr>
                </table>
            </div>
        </div>

        <div class="deletepause">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Modal">Delete</button>
            <button type="button" class="btn btn-primary">Pause</button>
        </div>

        <div id="Modal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Do you really want to completely delete the attack?</p>
                    </div>
                    <div class="modal-footer">
                         <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                         <button type="button" class="btn btn-default">Yes</button>
                     </div>
                 </div>

             </div>
         </div>

    </div>
</body>
</html>
